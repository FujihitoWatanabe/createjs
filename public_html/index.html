<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<style>
canvas#myCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -10;
</style>
<script>
// 読み込みが終わってから初期化
window.addEventListener("load", init);

function init() {

    //canvasを画面いっぱいに
    var canvas = document.getElementById("myCanvas");
    var stage = new createjs.Stage(canvas);
    stage.canvas.width = window.innerWidth;
    stage.canvas.height = window.innerHeight;

    // 初期化
    var stage = new createjs.Stage("myCanvas");

    // マウスオーバーを有効にする
    stage.enableMouseOver();

    // ループ
    for (var i = 0; i < 50; i++) {

        // シェイプを作成
        var shape = new createjs.Shape();
        var shape2 = new createjs.Shape();
        stage.addChild(shape);
        stage.addChild(shape2);

        // ランダムで配置する準備
        var x = stage.canvas.width * Math.random();
        var y = stage.canvas.height * Math.random();

        // 指定した範囲でのサイズ表示
        var circleSize = (Math.random() * ((40 + 1) - 20)) + 20;

        //シェイプのカラーと形を指定してランダム表示
        shape.graphics.clear()
            .beginFill("#EFEFEF")
            .drawCircle(x, y, circleSize);

        shape2.graphics.clear()
            .beginFill("#CCC")
            .drawCircle(x, y, circleSize);

        // アニメーション移動
        createjs.Tween.get(shape,{loop: true}) // ターゲットを指定
            .to({scaleX: 1, scaleY: 1,x: 300, y: 500, alpha: 0.5}, 40000)
            .to({x: 300, y: 0}, 40000)
            .to({x: 0,  y: 500}, 40000)
            .to({x: 0,  y: 0}, 40000);

        // アニメーション移動
        createjs.Tween.get(shape2,{loop: true}) // ターゲットを指定
            .wait(5000)
            .to({scaleY: 1,x: 300, y: 500, alpha: 0.5}, 45000)
            .to({x: 300, y: 0}, 45000)
            .to({x: 0,  y: 500}, 45000)
            .to({x: 0,  y: 0}, 45000);

    }

    // tick イベントを監視
    createjs.Ticker.addEventListener("tick", handleTick);
    function handleTick() {
        // Stageを更新
        stage.update();
    }

}
</script>
</head>

<body>

    <canvas id="myCanvas" width="960" height="500"></canvas>

</body>
</html>
